<ion-content [fullscreen]="true">
  <div class="container">
    <!-- Bot칩n de volver atr치s -->
    <div class="back-button-container">
      <button routerLink="/description" class="back-button">
        <img src="../../assets/images/back.png" alt="Back Icon" />
      </button>
    </div>

    <div class="frog-speech">
      <!-- Imagen de la rana -->
      <div class="frog-image-container">
        <img src="../../assets/images/Frog.png" alt="Frog" class="frog-image" />
      </div>

      <!-- Texto hardcodeado -->
      <div class="speech-bubble">
        <!-- Verificamos que exista selectedLocation -->
        <ng-container *ngIf="selectedLocation; else noData">
          <p>
            <strong>{{ selectedLocation?.name }}</strong><br />
            {{ selectedLocation?.description }}<br />
            {{ selectedLocation?.explanation }}
          </p>
        </ng-container>
        <ng-template #noData>
          <p>No se ha seleccionado ninguna ubicaci칩n.</p>
        </ng-template>
      </div>
    </div>

    <!-- Imagen de un cartel -->
    <div class="poster-image-container">
      <img
        src="../../assets/images/cartel.png"
        alt="Cartel"
        class="poster-image"
      />
    </div>

    <!-- Bot칩n -->
    <div class="action-button__container">
      <button routerLink="/explanation" class="action-button">
        <span class="action-button__label">JOLASTU!</span>
      </button>
    </div>
    <img
      src="../../assets/images/cartelPata.png"
      alt="CartelPata"
      class="poster-pata"
    />
  </div>
</ion-content>
